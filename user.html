<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: sans-serif; background: #0f172a; color: white; } .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); }</style>
</head>
<body class="min-h-screen flex flex-col p-6">
    <nav class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-pink-500">BCR USER</h1>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white">Quay lại</a>
    </nav>
    <div id="loading" class="text-center py-20">Loading...</div>
    <div id="dashboard" class="hidden max-w-4xl mx-auto w-full space-y-6">
        <div class="glass p-6 rounded-xl flex items-center justify-between">
            <div>
                <h2 id="user-email" class="text-xl font-bold">...</h2>
                <p class="text-gray-400 text-sm">Thành viên</p>
            </div>
            <div class="text-right">
                <p class="text-gray-400 text-xs uppercase">Số dư</p>
                <div class="text-3xl font-bold text-pink-400"><span id="user-tokens">0</span> Tokens</div>
            </div>
        </div>
        <div class="glass p-6 rounded-xl">
            <h3 class="font-bold mb-4">Lịch sử giao dịch</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead><tr class="text-gray-500 border-b border-white/10"><th class="pb-2">Nội dung</th><th class="pb-2">Token</th><th class="pb-2">Thời gian</th></tr></thead>
                    <tbody id="history-list" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="user-core.js"></script>
</body>
</html>
